---

org: arcxp

rules:
  # This should require all service catalog definitions to
  # contain an `env` tag.
  - name: Simple Requirements
    selection: all
    requirements:
      - tags:
        - env

  # Everything that runs in production must have a runbook
  - name: Prod needs a runbook
    selection:
      - tags:
        - env: "prod"
    requirements:
      - links
        - type: "runbook"
